<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add and Save</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="bodyInfo">
      <div id="dataInfo">
        <h1>Create and Edit your Navigation!</h1>
        <div class="infoDataDiv">
          <input id="nav-input" type="text" />
          <button id="addData">Add Data</button>
        </div>

        <div class="infoDataDiv">
          To get navigation information click the Get Data button:
          <button class="getData">Get Data</button>
        </div>

        <div class="showData"></div>

        <div class="infoDataDiv">
          To update nav, enter new nav name then click on the navigation name
          you would like to update:

          <input type="text" id="updateContent" />
        </div>

        <div class="infoDataDiv"></div>
      </div>
    </div>
    <script defer src="/__/firebase/7.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.8.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="lib/jquery.min.js"></script>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="app/service.js"></script>
    <script src="app/app.js"></script>
    <script src="app/pApp.js"></script>
    <script src="app/pService.js"></script>
  </body>
</html>
